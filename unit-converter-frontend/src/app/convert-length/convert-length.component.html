<h1>Convert Length</h1>
<form>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Convert from</mat-label>
      <mat-select [formControl]="fromFormControl" (selectionChange)="inputChanged()">
        <mat-option value="centimeter">Centimeter</mat-option>
        <mat-option value="meter">Meter</mat-option>
        <mat-option value="kilometer">Kilometer</mat-option>
        <mat-option value="inch">Inch</mat-option>
        <mat-option value="foot">Foot</mat-option>
        <mat-option value="yard">Yard</mat-option>
        <mat-option value="mile">Mile</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Convert to</mat-label>
      <mat-select [formControl]="toFormControl" (selectionChange)="inputChanged()">
        <mat-option value="centimeter">Centimeter</mat-option>
        <mat-option value="meter">Meter</mat-option>
        <mat-option value="kilometer">Kilometer</mat-option>
        <mat-option value="inch">Inch</mat-option>
        <mat-option value="foot">Foot</mat-option>
        <mat-option value="yard">Yard</mat-option>
        <mat-option value="mile">Mile</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Value</mat-label>
        <input matInput [formControl]="valueFormControl" placeholder="E.g. 1230000" (change)="inputChanged()">
      <mat-error *ngIf="valueFormControl.hasError('pattern')">Please enter a valid number</mat-error>
    </mat-form-field>
  </div>
  <div>
    <h3>Result: {{result}}</h3>
  </div>
</form>
